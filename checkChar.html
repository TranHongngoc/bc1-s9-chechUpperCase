<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra ky tu daau tien</title>
</head>
<body>
<script>
    function isFirstLetterUpperCase(str) {
        var regexp = /^[A-Z]/;
        if (regexp.test(str)) {
            console.log("true");
        }else {
            console.log("False");
        }
    }

    isFirstLetterUpperCase('ASFHGFDJ');
    isFirstLetterUpperCase('adHGHGajx');
</script>
</body>
</html>
